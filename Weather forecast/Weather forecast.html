<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="weather">
    <div class="weather__inner">
      <div class="current">
        <div class="current__city"> Москва </div>
        <div class="current__description"> Дождь со снегом </div>
        <div class="forecast__icon icon__13d"></div>
        <div class="current__temperature"> -1˚</div>
      </div>

      <div class="forecast">
        <div class="forecast__item">
          <div class="forecast__time">Сейчас</div>
        <div class="forecast__icon icon__13d"></div>
         <div class="forecast__temperature"> -1˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> Завтра </div>
          <div class="forecast__icon icon__09d"></div>
          <div class="forecast__temperature"> 0˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time">15 Февр</div>
          <div class="forecast__icon icon__13d"></div>
          <div class="forecast__temperature"> -2˚ </div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time">16 Февр</div>
          <div class="forecast__icon icon__13d"></div>
          <div class="forecast__temperature"> -5˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time">17 Февр</div>
          <div class="forecast__icon icon__13d"></div>
          <div class="forecast__temperature"> -7˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time">18 Февр</div>
          <div class="forecast__icon icon__13d"></div>
          <div class="forecast__temperature"> -4˚</div>
        </div>
      </div>

        <div>
        <p>Подробности</p>
      </div>
     
      
      
      <div class="details">
        <div class="details__row">
          <div class="details__item feelslike">
            <div class="details__name">Ощущается как</div>
            <div class="details__value"> --˚</div>
          </div>
          <div class="details__item pressure">
            <div class="details__name">Давление</div>
            <div class="details__value"> -- мм. рт. ст.</div>
          </div>
        </div>
        <div class="details__row">
          <div class="details__item humidity">
            <div class="details__name">Влажность</div>
            <div class="details__value"> -- %</div>
          </div>
          <div class="details__item wind">
            <div class="details__name">Ветер</div>
            <div class="details__value"> -- м/с</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='js/weather.js'></script>
</body>
</html>
